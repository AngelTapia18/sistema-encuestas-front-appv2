<!-- MODAL PARA EDITAR PREGUNTA -->
  <div class="modal-header">
    <h5 class="modal-title" id="modalEditarPreguntaLabel">Editar Pregunta</h5>
    <button type="button" class="btn-close" aria-label="Cerrar" (click)="activeModal.dismiss('Cancelar')"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <input type="hidden" id="idPregunta" name="idPregunta" />
      <label for="nombrePregunta" class="form-label">Nombre de la Encuesta</label>
      <input type="text" class="form-control" id="nombrePregunta" [(ngModel)]="nombrePregunta" name="nombrePregunta" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancelar')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="editarPregunta()" [disabled]="!nombrePregunta.trim()">Editar</button>
  </div>

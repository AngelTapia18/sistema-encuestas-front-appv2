<!-- Modal Editar -->
    <div class="modal-header">
    <h5 class="modal-title">Editar Opci√≥n</h5>
    <button type="button" class="btn-close" aria-label="Cerrar" (click)="activeModal.dismiss('Cancelar')"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <input type="hidden" id="idOpcion" name="idOpcion" />
      <label for="nombreOpcion" class="form-label">Nombre de la Encuesta</label>
      <input type="text" class="form-control" id="nombreOpcion" [(ngModel)]="nombreOpcion" name="nombreOpcion" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancelar')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="editarOpcion()" [disabled]="!nombreOpcion.trim()">Editar</button>
  </div>

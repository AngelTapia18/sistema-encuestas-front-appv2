<!-- MODAL DE CONFIRMACIÓN PARA ELIMINAR -->
  <div class="modal-header">
    <h5 class="modal-title" id="modalConfirmarEliminarLabel">Confirmar Eliminación</h5>
    <button type="button" class="btn-close" (click)="activeModal.dismiss('Cancelar')"></button>
  </div>
  <div class="modal-body">
    ¿Estás seguro de que deseas eliminar este registro?
  </div>
  <div class="modal-footer">
    <input type="hidden" id="idEncuesta" name="idEncuesta" />
    <button type="button" class="btn btn-danger" id="btnConfirmarEliminarEncuesta" (click)="eliminarEncuesta()">Confirmar</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancelar')">Cancelar</button>
  </div>

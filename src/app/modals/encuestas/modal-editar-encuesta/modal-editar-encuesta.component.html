<!-- MODAL PARA EDITAR ENCUESTA -->
  <div class="modal fade" id="modalEditarEncuesta" tabindex="-1" aria-labelledby="modalEditarEncuestaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarEncuesta">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarEncuestaLabel">Editar Encuesta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editRowIndex" />
            <div class="mb-3">
              <label for="nombreEditarEncuesta" class="form-label">Nombre de la Encuesta</label>
              <input type="text" class="form-control" id="nombreEditarEncuesta" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

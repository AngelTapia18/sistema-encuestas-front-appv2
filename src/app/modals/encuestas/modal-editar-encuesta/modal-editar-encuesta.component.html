<!-- MODAL PARA EDITAR ENCUESTA -->
  <div class="modal-header">
    <h5 class="modal-title" id="modalEditarEncuestaLabel">Editar Encuesta</h5>
    <button type="button" class="btn-close" aria-label="Cerrar" (click)="activeModal.dismiss('Cancelar')"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <input type="hidden" id="idEncuesta" name="idEncuesta" />
      <label for="nombreEncuesta" class="form-label">Nombre de la Encuesta</label>
      <input type="text" class="form-control" id="nombreEncuesta" [(ngModel)]="nombreEncuesta" name="nombreEncuesta" placeholder="Ingrese el nombre de la encuesta" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancelar')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="editarEncuesta()" [disabled]="!nombreEncuesta.trim()">Editar</button>
  </div>

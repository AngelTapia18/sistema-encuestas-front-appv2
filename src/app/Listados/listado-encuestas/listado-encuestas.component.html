<!-- CONTENIDO PRINCIPAL -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Listado de Encuestas</h2>
      <button class="btn btn-primary" (click)="ModalAgregarEncuesta()"><i class="bi bi-plus-circle-fill"></i> Añadir Encuesta</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="tablaEncuestas">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre de la Encuesta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (encuesta of encuestas; track encuesta.idEncuesta) {
            <tr>
              <th scope="row">{{encuesta.idEncuesta}}</th>
              <td>{{encuesta.nombre_encuesta}}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="ModalEditarEncuesta(encuesta.idEncuesta)">Editar</button>
                <button class="btn btn-sm btn-danger me-2" (click)="ModalEliminarEncuesta(encuesta.idEncuesta)">Eliminar</button>
                <button class="btn btn-sm btn-success me-2" (click)="agregarPreguntas(encuesta.idEncuesta)">Añadir Preguntas</button>
              </td>
            </tr>
          }
      </table>
    </div>
  </div>

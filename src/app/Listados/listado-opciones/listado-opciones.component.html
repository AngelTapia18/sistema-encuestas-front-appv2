<!-- Contenido principal -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a class="mb-3 d-inline-flex align-items-center text-muted text-decoration-none" (click)="volverAPreguntas(this.idEncuesta)">
        <i class="bi bi-arrow-left me-1"></i> Volver a la pregunta
      </a>
      <h2>Listado de opciones</h2>
      <button class="btn btn-primary" (click)="ModalAgregarOpcion()"><i class="bi bi-plus-circle-fill"></i> Añadir Opción</button>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h6>"{{this.nombrePregunta}}"</h6>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="tablaOpciones">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Texto de la Opción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
           @for (opcion of opciones; track opcion.idOpcion) {
            <tr>
              <th scope="row">{{opcion.idOpcion}}</th>
              <td>{{opcion.nombre_opcion}}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="ModalEditarOpcion(opcion.idOpcion)">Editar</button>
                <button class="btn btn-sm btn-danger me-2" (click)="ModalEliminarOpcion(opcion.idOpcion)">Eliminar</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a class="mb-3 d-inline-flex align-items-center text-muted text-decoration-none" (click)="volverAEncuestas()">
        <i class="bi bi-arrow-left me-1"></i> Volver a Encuestas
      </a>
      <h2>Listado de preguntas</h2>
      <button class="btn btn-primary" (click)="ModalAgregarPreguntas()"><i class="bi bi-plus-circle-fill"></i> Añadir Pregunta</button>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h6>"{{this.nombreEncuesta}}"</h6>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle" id="tablaPreguntas">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre de la Pregunta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (pregunta of preguntas; track pregunta.idPregunta) {
            <tr>
              <th scope="row">{{pregunta.idPregunta}}</th>
              <td>{{pregunta.nombre_pregunta}}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="ModalEditarPregunta(pregunta.idPregunta)">Editar</button>
                <button class="btn btn-sm btn-danger me-2" (click)="ModalEliminarPregunta(pregunta.idPregunta)">Eliminar</button>
                <button class="btn btn-sm btn-success me-2" (click)="agregarOpciones(this.idEncuesta, pregunta.idPregunta)">Añadir Opciones</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
